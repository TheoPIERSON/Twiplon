<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="/src/main/resources/static/css/" />
  </head>

  <body>
    <header>
      <div th:each="post : ${allPosts}">
        <p th:text="'username '+${post.content}"></p>
        <p th:text="${post.user.id_user}"></p>
        <p th:text="'date ' + ${post.datecreation}"></p>
      </div>
    </header>
  </body>
</html>
